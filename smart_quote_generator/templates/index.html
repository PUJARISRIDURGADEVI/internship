<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Quote Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Front Title Section -->
    <header class="header">
        <h1>✨ Smart Quote Generator ✨</h1>
        <img src="{{ url_for('static', filename='quote.gif') }}" alt="Inspiration GIF" class="gif">
    </header>

    <!-- Input & Result Section -->
    <div class="container">
        <h2>How are you feeling today?</h2>
        <form method="POST">
            <input type="text" name="text" placeholder="Type your mood or how you're feeling..." required>
            <br>
            <button type="submit">Get Quote</button>
        </form>

        {% if mood %}
            <h2>Your Mood: <em>{{ mood.capitalize() }}</em></h2>
            {% if quotes %}
                {% for quote, author in quotes %}
                    <blockquote>"{{ quote }}"</blockquote>
                    <p>- {{ author }}</p>
                    <hr>
                {% endfor %}
            {% else %}
                <p>No quotes found for this mood.</p>
            {% endif %}
        {% endif %}
    </div>

</body>
</html>
