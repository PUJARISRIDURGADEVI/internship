<!DOCTYPE html>
<html>
<head>
    <title>Smart Quote Generator</title>
</head>
<body>
    <h1>Enter your mood</h1>
    <form method="POST">
        <input type="text" name="mood" placeholder="How do you feel today?" required>
        <button type="submit">Get Quote</button>
    </form>
    {% if quote %}
        <h3>Your mood: {{ mood }}</h3>
        <p><strong>Quote:</strong> "{{ quote }}"</p>
    {% endif %}
</body>
</html>
